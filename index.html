<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vetbusters</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', cursive;
      color: white;
      text-shadow: 2px 2px black;
    }

    /* Fullscreen background video */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Center container */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      text-align: center;
      padding: 2rem;
    }

    .title {
      font-size: 4rem;
      transition: transform 0.2s;
    }

    .title:hover, .slogan:hover {
      transform: scale(1.1);
    }

    .slogan {
      font-size: 1.5rem;
      max-width: 600px;
      transition: transform 0.2s;
    }

    /* 8-bit style button */
    .btn {
      font-family: 'Press Start 2P', cursive;
      display: inline-block;
      background: orange;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      box-shadow:
        4px 0 white,
        -4px 0 white,
        0 4px white,
        0 -4px white,
        8px 0 black,
        -8px 0 black,
        0 8px black,
        0 -8px black;
      transition: transform 0.2s;
      animation: popIn 0.6s ease-out forwards;
    }

    .btn span {
      display: inline-block;
      animation: textPop 0.6s ease-out forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    .btn:hover {
      transform: scale(1.1);
      background: #e67e22;
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      80% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes textPop {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1); opacity: 1; }
      80% { transform: scale(0.9); }
      100% { transform: scale(1); opacity: 1; }
    }

  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay loop muted playsinline>
    <source src="assets/bg.mp4" type="video/mp4">
  </video>

  <!-- Hero Section -->
  <div class="hero">
    <h1 class="title">Vetbusters</h1>
    <p class="slogan">“When sickness attacks, <br> who you gonna call?”</p>
    <button class="btn"><span>Start Adventure</span></button>
  </div>
</body>
</html>
